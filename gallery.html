<section class="ftco-section gallery-section">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
                <h2>Our Gallery</h2>
                <p>Capturing Moments of Impact</p>
            </div>
        </div>
        
        <!-- Gallery Filter -->
        <div class="row mb-4">
            <div class="col-md-12 text-center">
                <div class="gallery-filters">
                    <button class="btn btn-outline-primary active" data-filter="*">All</button>
                    <button class="btn btn-outline-primary" data-filter=".events">Events</button>
                    <button class="btn btn-outline-primary" data-filter=".community">Community</button>
                    <button class="btn btn-outline-primary" data-filter=".education">Education</button>
                    <button class="btn btn-outline-primary" data-filter=".environment">Environment</button>
                </div>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div class="row gallery-grid">
            <div class="col-md-4 gallery-item events">
                <a href="images/gallery/event-1.jpg" class="gallery-image" data-category="events">
                    <img src="images/gallery/event-1.jpg" alt="Community Event" class="img-fluid">
                    <div class="overlay">
                        <div class="content">
                            <h3>Annual Charity Run</h3>
                            <span>Events</span>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Add more gallery items with different categories -->
        </div>
    </div>
</section>
