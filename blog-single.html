<!DOCTYPE html>
<html lang="en">
<head>
    <title>BeSelfless - Blog Post</title>
</head>
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog-single">
                        <div class="blog-img">
                            <img src="images/blog-single.jpg" class="img-fluid" alt="Blog Image">
                        </div>
                        <div class="text pt-4">
                            <div class="meta">
                                <span><i class="fa fa-calendar"></i> Sept. 28, 2023</span>
                                <span><i class="fa fa-user"></i> Admin</span>
                                <span><i class="fa fa-comment"></i> 3 Comments</span>
                            </div>
                            <h2>Making a Difference: Our Latest Community Project</h2>
                            <div class="content">
                                <!-- Blog content here -->
                            </div>
                            
                            <!-- Social Share -->
                            <div class="share-post">
                                <h3>Share This Post</h3>
                                <div class="social-share">
                                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                                    <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
                                </div>
                            </div>
                            
                            <!-- Comments Section -->
                            <div class="comments-area">
                                <h3>3 Comments</h3>
                                <!-- Comments list -->
                                <div class="comment-form">
                                    <h3>Leave a Comment</h3>
                                    <form id="comment-form">
                                        <!-- Comment form fields -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sidebar -->
            </div>
        </div>
    </section>
</body>
</html>
